<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer/Simulator</title>
    <link rel="icon" type="image/x-icon" href="logo.png">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Array Size:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Visualization Speed:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Randomize Array</button>
                <button onclick="location.href = '../index.html';" id="myButton" class="float-left submit-button" >Go Back</button>
            </div>

            <div class="header_right">
                <p class="nav-heading"><center>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Institute of Engineering & Technology Agra</center>  <center><div style="color: yellow;"><img src="logo.png" style="height: 60px;"> (Sorting Algorithm Simulator  / Visualizer) </div></center>
                    <center><div style="color: white;">Made by Ahmed Raza & Team </div></center></p>

                <div class="algos">
                    <button >Bubble</button>
                    <button style="color: yellow;">Selection</button>
                    <button style="margin-left: 30px;">Insertion</button>
                    <button style="margin-left: 55px;color: yellow;">Merge</button>
                    <button style="margin-left: 45px;">Quick</button>
                    <button style="margin-right: 0px;color: yellow;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p><br>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p><br>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p><br>
                    <p id="Time_Best"></p>
                </div>

                
            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p><br>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   
    <script src="./scripts/visualizations.js"></script> 

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
